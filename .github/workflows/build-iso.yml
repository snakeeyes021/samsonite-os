name: Build Net-Installers

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Tag to build (e.g., latest)'
        required: true
        default: 'latest'
  workflow_run:
    workflows: ["bluebuild"]
    types:
      - completed
    branches:
      - main

jobs:
  build-net-installer:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    name: Build ${{ matrix.image }} Installer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - samsonite-os
          - samsonite-os-nvidia
          - samsonite-os-nvidia-legacy
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Determine Tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "val=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "val=latest" >> $GITHUB_OUTPUT
          fi

      - name: Download Fedora Base ISO
        run: |
          # Downloading Fedora 41 Server Net-Install (~900MB)
          # We rename it to 'base.iso' for simplicity
          curl -L -o base.iso "https://download.fedoraproject.org/pub/fedora/linux/releases/41/Server/x86_64/iso/Fedora-Server-netinst-x86_64-41-1.2.iso"

      - name: Generate Kickstart File
        run: |
          # This kickstart file tells the installer to pull your specific container image
          cat <<EOF > inst.ks
          # Use graphical installer
          graphical
          network --bootproto=dhcp

          # CRITICAL: Point to your custom OCI image
          ostreecontainer --url=registry:ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.tag.outputs.val }} --transport=registry --no-signature-verification

          # Clear partitions and install
          clearpart --all --initlabel
          autopart
          
          # Reboot after installation
          reboot
          EOF

      - name: Inject Kickstart (Build ISO)
        # We run 'mkksiso' inside a Fedora container to avoid dependency hell on Ubuntu
        run: |
          docker pull fedora:latest
          
          # Run the container to modify the ISO
          docker run --rm \
            -v $(pwd):/work \
            -w /work \
            fedora:latest \
            /bin/bash -c "dnf install -y lorax && mkksiso --ks inst.ks base.iso ${{ matrix.image }}-${{ steps.tag.outputs.val }}-netinst.iso"

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-${{ steps.tag.outputs.val }}-iso
          path: ./${{ matrix.image }}-${{ steps.tag.outputs.val }}-netinst.iso
          retention-days: 1

  release:
    needs: build-net-installer
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All ISOs
        uses: actions/download-artifact@v4
        with:
          pattern: "*-iso"
          path: ./release-isos
          merge-multiple: true

      - name: Get Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Releases
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 1. Delete old release
          gh release delete latest-iso --cleanup-tag -y -R ${{ github.repository }} || true

          # 2. Create new empty release
          gh release create latest-iso \
            --title "Latest ISO Build" \
            --notes "Net-Installers for Samsonite OS. Requires Internet. <br/> **Date:** ${{ steps.date.outputs.date }}" \
            --latest \
            -R ${{ github.repository }}

          # 3. Upload all 3 ISOs to the same release
          gh release upload latest-iso \
            ./release-isos/*.iso \
            --clobber \
            -R ${{ github.repository }}