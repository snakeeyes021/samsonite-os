name: Build ISOs

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'The tag of the OCI images to build ISOs from'
        required: true
        default: 'latest'
  workflow_run:
    workflows: ["bluebuild"]
    types:
      - completed
    branches:
      - main

jobs:
  build-isos:
    # Only run this job if the main build succeeded (for auto-runs) or if manually dispatched
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    name: Build ${{ matrix.image }} ISO
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        image:
          - samsonite-os
          - samsonite-os-nvidia
          - samsonite-os-nvidia-legacy
    steps:
      - name: Determine Tag
        id: tag_step
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Calculate Safe Installer Version
        id: math
        run: |
          # 1. Get the Image Version (The "Truth")
          IMAGE="ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ steps.tag_step.outputs.tag }}"
          echo "Inspecting $IMAGE..."
          
          # Pull the version ID (e.g., "43") directly from the image
          DETECTED_VERSION=$(docker run --rm --entrypoint cat $IMAGE /etc/os-release | grep '^VERSION_ID=' | cut -d= -f2 | tr -d '"')
          
          echo "Detected Image Version: $DETECTED_VERSION"
          
          # 2. Apply the N-1 Rule
          # We subtract 1 to use the "Previous Stable" installer.
          # This ensures we never crash because the installer templates are missing for a new release.
          SAFE_VERSION=$((DETECTED_VERSION - 1))
          
          echo "Targeting Installer Version: $SAFE_VERSION"
          echo "version=$SAFE_VERSION" >> $GITHUB_OUTPUT

      - name: Build ISO
        # We use @main to ensure the action logic itself (git, scripts) is up to date
        uses: jasonn3/build-container-installer@main
        with:
          arch: x86_64
          image_name: ${{ matrix.image }}
          image_repo: ghcr.io/${{ github.repository_owner }}
          image_tag: ${{ steps.tag_step.outputs.tag }}
          # Pin to the safe installer version calculated earlier
          version: ${{ steps.math.outputs.version }}
          variant: 'Silverblue'
          iso_name: ${{ matrix.image }}-${{ steps.tag_step.outputs.tag }}.iso
          rootfs_size: '25' # FIX: Increase the installer's internal size to fit Nvidia/Intel firmware

      - name: Upload ISO Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-${{ steps.tag_step.outputs.tag }}-iso
          path: |
            *.iso
            *.iso-CHECKSUM
          if-no-files-found: error
          retention-days: 7