[customizations.installer.kickstart]
contents = """
# Force Graphical Mode
graphical

# Skip the "Welcome / Language" screen (Convenience)
lang en_US.UTF-8
keyboard --xlayouts='us'
timezone America/New_York --utc

# Do NOT list 'network', 'autopart', or 'user' 
# The installer *should* pause at the Hub and force you to configure Storage and User.
"""